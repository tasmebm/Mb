<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>فروشگاه تسمه بزرگمهر</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
/* CSS فشرده و اصلاح شده */
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Vazirmatn',sans-serif;background:#f5f5f5;color:#222;line-height:1.6;font-size:16px;text-align:center;padding-top:340px}
header{display:flex;justify-content:space-between;align-items:center;background:#003366;padding:8px 16px;color:#fff;position:fixed;top:0;left:0;width:100%;height:60px;z-index:1000}
.logo img{height:45px;width:45px;border-radius:50%;object-fit:cover}
.menu-btn{font-size:26px;cursor:pointer;background:none;border:none;color:#fff;outline:none}
nav{max-height:0;overflow:hidden;display:flex;flex-direction:column;background:#003366;position:absolute;top:60px;right:0;width:100%;transition:max-height .3s;z-index:999}
nav.open{max-height:480px}
nav a{padding:14px 10px;text-decoration:none;color:#fff;border-top:1px solid rgba(255,255,255,.2);font-size:16px}
nav a:hover{background:#002244}
.fade-slider{position:fixed;top:60px;width:100%;height:280px;overflow:hidden;z-index:0}
.fade-slider img{width:100%;height:100%;object-fit:cover;display:block}
.section{padding:20px 15px;max-width:1100px;margin:0 auto;text-align:center}
.section h1,.section h2{color:#003366;margin-bottom:12px;font-weight:700}
.products{display:flex;flex-wrap:wrap;gap:18px;justify-content:center;align-items:flex-start}
.product-card{background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.12);padding:18px;width:100%;max-width:320px;text-align:center;display:flex;flex-direction:column;justify-content:space-between}
iframe{border:0;width:100%;height:250px;margin-top:15px}
footer{background:#002244;color:#fff;padding:20px 15px;font-size:14px;text-align:center;display:flex;align-items:center;justify-content:center}
.fab{position:fixed;bottom:20px;left:20px;z-index:1100;display:flex;flex-direction:column;align-items:center}
.fab-button{background:#25d366;color:#fff;border:none;border-radius:50%;width:56px;height:56px;font-size:28px;cursor:pointer;display:flex;align-items:center;justify-content:center;box-shadow:0 0 8px rgba(0,0,0,.4);transition:transform .2s}
.fab-button:hover{transform:scale(1.1)}
.fab-icons{opacity:0;transform:translateY(12px);transition:all .3s ease;display:flex;flex-direction:column;gap:12px;margin-bottom:12px;align-items:center;pointer-events:none}
.fab-icons.show{opacity:1;transform:translateY(0);pointer-events:auto}
.fab-icons a{background:#fff;border-radius:50%;display:flex;align-items:center;justify-content:center;width:50px;height:50px;box-shadow:0 0 5px #999;text-decoration:none}
.fab-icons a i{font-size:22px;color:#003366}
@media(max-width:900px){.fade-slider{height:220px}.logo img{height:40px;width:40px}}
@media(max-width:600px){body{font-size:15px}.fade-slider{height:180px}.logo img{height:38px;width:38px}.products{flex-direction:column}.product-card{max-width:100%}nav a{font-size:15px;padding:14px 6px}.menu-btn{font-size:28px}}
</style>
</head>
<body>

<header>
  <div class="logo"><img src="images/logo.webp" alt="لوگو"></div>
  <button class="menu-btn" onclick="toggleMenu()">☰</button>
</header>

<nav id="nav">
  <a href="index.html">خانه</a>
  <a href="products.html">محصولات</a>
  <a href="contact.html">تماس با ما</a>
</nav>

<div class="fade-slider">
  <img src="images/1.webp" alt="بنر ثابت">
</div>

<div class="section">
  <h1>محصولات ما</h1>
  <div class="products">
    <div class="product-card"><h3>تسمه تایمینگ</h3><p>توضیحات کوتاه محصول.</p></div>
    <div class="product-card"><h3>تسمه شیاری</h3><p>توضیحات کوتاه محصول.</p></div>
    <div class="product-card"><h3>ویبلت</h3><p>توضیحات کوتاه محصول.</p></div>
    <div class="product-card"><h3>تسمه جوشی</h3><p>توضیحات کوتاه محصول.</p></div>
  </div>
</div>

<footer>
  تمامی حقوق محفوظ است.
</footer>

<div class="fab">
  <div class="fab-icons" id="fabIcons">
    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="tel:+982133929881"><i class="fa-solid fa-phone"></i></a>
  </div>
  <button class="fab-button" onclick="toggleFab()">+</button>
</div>

<script>
const nav=document.getElementById("nav"),menuBtn=document.querySelector(".menu-btn"),fabIcons=document.getElementById("fabIcons"),fabBtn=document.querySelector(".fab-button");
function toggleMenu(){nav.classList.toggle("open")}
function toggleFab(){fabIcons.classList.toggle("show");fabBtn.textContent=fabIcons.classList.contains("show")?"×":"+"}
document.addEventListener("click",e=>{!nav.contains(e.target)&&!menuBtn.contains(e.target)&&nav.classList.remove("open")})
</script>

</body>
                                                                         </html>
